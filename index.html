<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wikipedia Viewer</title>
        <link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>Search about anything in Wikipedia</header>
        <section class="search_section">
            <input type="search" class="input_search" placeholder="search about wikipedia entry....">
            <button class="btn_search">Search</button>
            <button class="btn_random"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Article</a></button>
        </section>
        <section class="results_section">
            <h2>The Results</h2>
        </section>
        <footer>created by "Osama Alshafie"</footer>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
